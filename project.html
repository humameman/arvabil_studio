    /* ===== Projects Page Styling ===== */
    .projects-section {
      padding: 60px 20px;
      max-width: 1700px;
      margin: auto;
    }

    .projects-section h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #fcfafa;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
    }

    .video-card {
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      height: 300px;
    }

    .video-card iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
    }

    /* ===== Responsive Media Queries ===== */
    @media (max-width: 1200px) {
      .video-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .video-grid {
        grid-template-columns: 1fr;
      }
      .video-card {
        height: 250px;
      }
    }

    @media (max-width: 480px) {
      .projects-section h1 {
        font-size: 1.8rem;
      }
      .video-card {
        height: 200px;
      }
    }
  </style>
